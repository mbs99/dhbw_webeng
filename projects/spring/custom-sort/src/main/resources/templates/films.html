<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Swapi custom sort sample</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Swapi custom sort sample</span>
</nav>
<form class="container"
     th:object="${filmsPage}" action="/" method="post">
    <div class="row">
        <div class="col">
            <label for="asc">Field</label>
            <select th:field="*{sortField}">
                <option th:each="field : *{sortFields}" th:value="${field}" th:text="${field}"></option>
            </select>
            <label for="asc">Ascending</label>
            <input type="radio" th:field="*{sort}" value="asc" id="asc">
            <label for="desc">Descending</label>
            <input type="radio" th:field="*{sort}" value="desc" id="desc">
            <input type="submit">
        </div>
    </div>
    <div class="row" th:each="film : *{films}">
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${film.title}"></h5>
                    <h6 th:text="${film.director}"></h6>
                    <p th:text="${film.openingCrawl}"></p>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
