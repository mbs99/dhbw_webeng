<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Swapi pagination sample</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Swapi pagination sample</span>
</nav>
<div class="container"
     th:object="${peoplePage}">

    <div class="row">
        <div class="col-sm-6">
            <div class="card" style="width: 18rem;">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ00EHYnrUlmyY16Mtk4V7_41IPvu_dOGQ3FA&usqp=CAU"
                     class="card-img-top" alt="Planet image">
                <div class="card-body">
                    <h5 class="card-title" th:text="*{name}"></h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a th:text="'Planet:' + *{planetName}"
                                                       th:href="@{/planet(id=*{planetId})}"></a>
                        </li>
                    </ul>

                    <p>
                        <th:block th:if="*{previousId != -1}">
                            <a class="btn btn-primary" th:href="@{/people(id=*{previousId})}" role="button">Previous</a>
                        </th:block>
                        <th:block th:if="*{nextId != -1}">
                            <a class="btn btn-primary" th:href="@{/people(id=*{nextId})}" role="button">Next</a>
                        </th:block>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
